<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper or Scissors!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <button class="rockBtn">Rock</button>
    <button class="paperBtn">Paper</button>
    <button class="scissorsBtn">Scissors</button>
    <div class="displayPlayerScore">
      Your score: <span class="playerSpan">0</span>
    </div>
    <div class="displayCompScore">
      Computer score: <span class="compSpan">0</span>
    </div>
    <div class="gameWinner"></div>
  </body>
  <script src="script.js"></script>
</html>
